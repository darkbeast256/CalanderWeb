<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>CalanderWeb</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calander">
          <div class="month">
            <i class="fa fa-angle-left prev"></i>
            <div class="date">July 2023</div>
            <i class="fa fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tues</div>
            <div>Wed</div>
            <div>Thurs</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days">
            <div class="day prev-date">25</div>
            <div class="day prev-date">26</div>
            <div class="day prev-date">27</div>
            <div class="day prev-date">28</div>
            <div class="day prev-date">29</div>
            <div class="day prev-date">30</div>
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day today">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day event">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day event">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
            <div class="day next-date">1</div>
            <div class="day next-date">2</div>
            <div class="day next-date">3</div>
            <div class="day next-date">4</div>
            <div class="day next-date">5</div>
          </div>
          <div><button class="today-button">today</button></div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">Thursday</div>
          <div class="event-date">12 July 2023</div>
        </div>
        <div class="events">
          <div class="event">
            <div class="title">
              <h3 class="event-title">Event 1</h3>
              <ul class="event-time">
                <li>4:00pm - 10:00pm</li>
              </ul>
              <h4 class="actual-event">- studying</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
